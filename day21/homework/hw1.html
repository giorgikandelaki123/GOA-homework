<head>Registration form</head><br><br>
<body>
<form>
    

    <label for="fullname">Full Name:</label><br><br>
    <input type="text" id="fullname" name="fullname" placeholder="Full Name"><br><br>
    
    <label for="firstName">First Name</label><br>
    <input type="text" id="firstName" name="firstName" placeholder="firstName"><br><br>  
    
    <label for="lastName">Last Name</label><br><br>  
    <input type="text" id="lastName" name="lastName"  placeholder="lastName"><br><br>  
    
    <label for="nickName">Nick Name</label><br><br>  
    <input type="text" id="nickName" name="nickName" placeholder="nickName"><br><br>      
    
    <label for="email">Email</label><br><br>  
    <input type="email" id="email" name="email"  placeholder="email"><br>
    
    <label for="password">Password</label><br><br>  
    <input type="password" id="password" name="password"  placeholder="Password"><br> <br>       
    
     <label for="contact">Contact No:</label><br><br>
    <input type="text" id="contact" name="contact" placeholder="Contact No"><br><br>
    
    <label for="dob">Date of Birth</label><br><br>  
    <input type="date" id="dob" name="dob"><br><br>
    
    <label>Gender</label><br>     
    <label for="male"><input type="radio" id="male" name="gender" value="male"> Male</label>
    <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>

            
</form>
</body>
