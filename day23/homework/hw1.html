
<head>
    <title>მომხმარებლის ფორმა</title>
</head>
<body>
    <h2>რეგისტრაციის ფორმა</h2>
    <form>
    
    <label for="name">სახელი:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">ელ. ფოსტა:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">პაროლი:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="car-brand">მანქანის ბრენდი:</label><br>
    <select id="car-brand" name="car-brand" required>
    <option value="Toyota">Toyota</option>
    <option value="BMW">BMW</option>
    <option value="Mercedes">Mercedes</option>
    <option value="Audi">Audi</option>
    <option value="Ford">Ford</option>
    <option value="Hyundai">Hyundai</option>
    </select><br><br>

    <input type="submit" value="გაგზავნა">

</form>
</body>
